name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  UV_FROZEN: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff check
        run: uv run ruff check xnatctl scripts

      - name: Run ruff format check
        run: uv run ruff format --check xnatctl scripts

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Cache mypy results
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .mypy_cache
          key: mypy-${{ hashFiles('pyproject.toml', 'uv.lock') }}

      - name: Run mypy
        run: uv run mypy xnatctl --ignore-missing-imports

  test:
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          - os: macos-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: uv run pytest tests/ --cov=xnatctl --cov-report=xml

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Set reproducible build timestamp
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> "$GITHUB_ENV"

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist/

  auto-tag:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, typecheck, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Set up Python
        run: uv python install 3.12

      - name: Read version
        id: version
        run: |
          python - <<'PY'
          import os
          import pathlib
          import tomllib

          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          version = data["project"]["version"].strip()
          if not version:
              raise SystemExit("project.version is empty")
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"version={version}\n")
          PY

      - name: Create tag and release if missing
        id: tag
        run: |
          tag="v${{ steps.version.outputs.version }}"
          if git rev-parse "refs/tags/${tag}" >/dev/null 2>&1; then
            echo "Tag ${tag} already exists; skipping."
            echo "created=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${tag}" -m "Release ${tag}"
          git push origin "${tag}"
          echo "created=true" >> "$GITHUB_OUTPUT"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        if: steps.tag.outputs.created == 'true'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
    outputs:
      created: ${{ steps.tag.outputs.created }}
      tag: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.version.outputs.version }}

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [auto-tag, build]
    if: needs.auto-tag.outputs.created == 'true' && !(contains(needs.auto-tag.outputs.version, 'alpha') || contains(needs.auto-tag.outputs.version, 'beta') || contains(needs.auto-tag.outputs.version, 'rc'))
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/xnatctl
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          skip-existing: true

  publish-testpypi:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [auto-tag, build]
    if: needs.auto-tag.outputs.created == 'true' && (contains(needs.auto-tag.outputs.version, 'alpha') || contains(needs.auto-tag.outputs.version, 'beta') || contains(needs.auto-tag.outputs.version, 'rc'))
    permissions:
      id-token: write
    environment:
      name: testpypi
      url: https://test.pypi.org/p/xnatctl
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/

  binary:
    needs: auto-tag
    if: needs.auto-tag.outputs.created == 'true'
    timeout-minutes: 30
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            container: quay.io/pypa/manylinux_2_28_x86_64
          - os: macos-latest
            platform: darwin
            arch: arm64
            container: ""
          - os: windows-latest
            platform: windows
            arch: amd64
            container: ""
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container || null }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Set up Python (non-container)
        if: matrix.container == ''
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Set up Python (manylinux container)
        if: matrix.container != ''
        run: |
          PYTHON=/opt/python/cp312-cp312/bin/python
          echo "$(dirname $PYTHON)" >> $GITHUB_PATH

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build binary
        run: pyinstaller xnatctl.spec --noconfirm --clean

      - name: Smoke test (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          ./dist/xnatctl --version
          ./dist/xnatctl --help

      - name: Smoke test (Windows)
        if: matrix.platform == 'windows'
        run: |
          dist\xnatctl.exe --version
          dist\xnatctl.exe --help
        shell: cmd

      - name: Package (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          tar -czf xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz -C dist xnatctl
          sha256sum xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz > xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz.sha256

      - name: Package (Windows)
        if: matrix.platform == 'windows'
        run: |
          Compress-Archive -Path dist\xnatctl.exe -DestinationPath xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.zip
          $hash = (Get-FileHash -Algorithm SHA256 xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.zip).Hash.ToLower()
          "$hash  xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.zip" | Out-File -Encoding ascii xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.zip.sha256
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: binary-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.*

  upload-binaries:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [auto-tag, binary]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Download all binary artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ needs.auto-tag.outputs.tag }}" \
            xnatctl-linux-amd64.tar.gz \
            xnatctl-linux-amd64.tar.gz.sha256 \
            xnatctl-darwin-arm64.tar.gz \
            xnatctl-darwin-arm64.tar.gz.sha256 \
            xnatctl-windows-amd64.zip \
            xnatctl-windows-amd64.zip.sha256 \
            --clobber

  check:
    if: always()
    needs: [lint, typecheck, test, build]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
