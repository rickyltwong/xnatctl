name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff check
        run: uv run ruff check xnatctl

      - name: Run ruff format check
        run: uv run ruff format --check xnatctl

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run mypy
        run: uv run mypy xnatctl --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: uv run pytest tests/ --cov=xnatctl --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  auto-tag:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Read version
        id: version
        run: |
          python - <<'PY'
          import os
          import pathlib
          import tomllib

          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          version = data["project"]["version"].strip()
          if not version:
              raise SystemExit("project.version is empty")
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"version={version}\n")
          PY

      - name: Create tag and release if missing
        id: tag
        run: |
          tag="v${{ steps.version.outputs.version }}"
          if git rev-parse "refs/tags/${tag}" >/dev/null 2>&1; then
            echo "Tag ${tag} already exists; skipping."
            echo "created=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${tag}" -m "Release ${tag}"
          git push origin "${tag}"
          echo "created=true" >> "$GITHUB_OUTPUT"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        if: steps.tag.outputs.created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
    outputs:
      created: ${{ steps.tag.outputs.created }}
      tag: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.version.outputs.version }}

  publish:
    runs-on: ubuntu-latest
    needs: [auto-tag, build]
    if: needs.auto-tag.outputs.created == 'true' && !(contains(needs.auto-tag.outputs.version, 'alpha') || contains(needs.auto-tag.outputs.version, 'beta') || contains(needs.auto-tag.outputs.version, 'rc'))
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/xnatctl
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: [auto-tag, build]
    if: needs.auto-tag.outputs.created == 'true' && (contains(needs.auto-tag.outputs.version, 'alpha') || contains(needs.auto-tag.outputs.version, 'beta') || contains(needs.auto-tag.outputs.version, 'rc'))
    permissions:
      id-token: write
    environment:
      name: testpypi
      url: https://test.pypi.org/p/xnatctl
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  binary:
    needs: auto-tag
    if: needs.auto-tag.outputs.created == 'true'
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            container: quay.io/pypa/manylinux_2_28_x86_64
          - os: macos-latest
            platform: darwin
            arch: amd64
          - os: windows-latest
            platform: windows
            arch: amd64
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container || '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Python and deps (Linux)
        if: matrix.platform == 'linux'
        run: |
          /opt/python/cp312-cp312/bin/python -m venv /tmp/venv
          . /tmp/venv/bin/activate
          pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Install Python and deps (macOS)
        if: matrix.platform == 'darwin'
        run: |
          brew install python@3.12 || true
          python3 -m venv /tmp/venv
          . /tmp/venv/bin/activate
          pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Install Python and deps (Windows)
        if: matrix.platform == 'windows'
        run: |
          python -m venv C:\venv
          C:\venv\Scripts\activate.bat
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .
        shell: cmd

      - name: Build binary (Linux)
        if: matrix.platform == 'linux'
        run: |
          . /tmp/venv/bin/activate
          pyinstaller xnatctl.spec --noconfirm --clean

      - name: Build binary (macOS)
        if: matrix.platform == 'darwin'
        run: |
          . /tmp/venv/bin/activate
          pyinstaller xnatctl.spec --noconfirm --clean

      - name: Build binary (Windows)
        if: matrix.platform == 'windows'
        run: |
          C:\venv\Scripts\activate.bat
          pyinstaller xnatctl.spec --noconfirm --clean
        shell: cmd

      - name: Smoke test (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          ./dist/xnatctl --version
          ./dist/xnatctl --help

      - name: Smoke test (Windows)
        if: matrix.platform == 'windows'
        run: |
          dist\xnatctl.exe --version
          dist\xnatctl.exe --help
        shell: cmd

      - name: Package (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          tar -czf xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz -C dist xnatctl
          sha256sum xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz > xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz.sha256

      - name: Package (Windows)
        if: matrix.platform == 'windows'
        run: |
          Compress-Archive -Path dist\xnatctl.exe -DestinationPath xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.zip
          $hash = (Get-FileHash -Algorithm SHA256 xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.zip).Hash.ToLower()
          "$hash  xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.zip" | Out-File -Encoding ascii xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.zip.sha256
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            xnatctl-${{ matrix.platform }}-${{ matrix.arch }}.*

  upload-binaries:
    runs-on: ubuntu-latest
    needs: [auto-tag, binary]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ needs.auto-tag.outputs.tag }}" \
            xnatctl-linux-amd64.tar.gz \
            xnatctl-linux-amd64.tar.gz.sha256 \
            xnatctl-darwin-amd64.tar.gz \
            xnatctl-darwin-amd64.tar.gz.sha256 \
            xnatctl-windows-amd64.zip \
            xnatctl-windows-amd64.zip.sha256 \
            --clobber
